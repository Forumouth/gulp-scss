environment:
  nodejs_version: "0.12"

install:
  - gem install bundler
  - ps: Install-Product node $env:nodejs_version
  - npm install
  - bundle install --path=./vendor/bundle

test_script:
  - node --version
  - npm --version
  - npm test

build: off
artifacts:
  - path: tests\results
    name: TestResult
